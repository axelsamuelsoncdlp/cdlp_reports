# PDF Layout Configuration
# This file defines the layout structure for PDF reports

global:
  width: 842  # A4 landscape width in points
  height: 595 # A4 landscape height in points
  
  fonts:
    title:
      name: "Helvetica-Bold"
      size: 24
    subtitle:
      name: "Helvetica-Bold"
      size: 18
    body:
      name: "Helvetica"
      size: 12
    small:
      name: "Helvetica"
      size: 10
  
  colors:
    primary: "#1f77b4"
    secondary: "#ff7f0e"
    success: "#2ca02c"
    warning: "#d62728"
    text: "#333333"
    muted: "#666666"

pages:
